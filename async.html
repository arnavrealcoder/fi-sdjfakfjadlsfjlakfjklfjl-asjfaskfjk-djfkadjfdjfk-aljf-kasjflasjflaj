<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
   <p id="result"></p> 
    
 <script>
async function add(a,b) 
{var response = await a + b
    display(response)
}
function display(n){
    document.getElementById("result").innerHTML = n
}
add(6,7)
</script>
</body>
</html>
